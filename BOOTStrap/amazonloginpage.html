<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        ul{
            list-style: none;
        }
        details a{
            text-decoration: none;
        }
        body{  
            height: 100vh;
        }
        div p{
            font-size: 12px;
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    
    <div class="w-25 border border-1 border-secondary-subtle p-3 m-4">
        <div class="h3">Sign in</div>

        <div>
            <label for="txtEmail" >Email or mobile phone number</label>
            <div>
                <input type="text" class="form-control">
            </div>
        </div>

        <div>
            <button class="btn btn-warning mt-3 w-100">Continue</button>
        </div>

        <div class="text-secondary mt-2">
            <p >
                By continuing, you agree to Amazon's
                <a href="javascipt:void()">Conditions of Use</a> and 
                <a href="javascipt:void()">Privacy Notes</a>
            </p>
        </div>
        <div>
            <details>
                <summary>
                    <a href="javascript:void()">Need Help?</a>
                </summary>
                <ul>
                    <li>
                        <a href="#">Forgot your password?</a>
                    </li>
                    <li>
                        <a href="#">Other issues with sign in</a>
                    </li>
                </ul>
            </details>
        </div>
    </div>
</body>
</html>
