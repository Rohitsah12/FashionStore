<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    
  </head>
  <body>
    <form action="" class="m-3">
      <dl>
        <dt>ToolBar</dt>
        <dd class=" btn btn-toolbar btn-danger d-flex justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">Shop</button>
                <button class="btn btn-danger">Contact</button>
                <button class="btn btn-danger">Blog</button>
            </div>
            <div class="btn btn-group">
                <button class="bi bi-search btn btn-danger"></button>
                <button class="bi bi-heart btn btn-danger"></button>
                <button class="bi bi-person btn btn-danger"></button>
            </div>
        </dd>

        <dt>Normal Buttons</dt>
        <dd>
          <button>Login</button>
        </dd>
        <dt>Base Button</dt>
        <dd class="btn">Login</dd>
        <dt>Contextual Button</dt>
        <dd>
          <button class="btn btn-primary">Insert</button>
          <button class="btn btn-warning">Update</button>
          <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Outiline Contextual Button</dt>
        <dd>
          <button class="btn btn-outline-primary">Insert</button>
          <button class="btn btn-outline-warning">Update</button>
          <button class="btn btn-outline-danger">Delete</button>
        </dd>
        <dt>Special Button</dt>
        <dd>
          <button class="btn btn-close"></button>
          <button class="btn btn-link">Sign Out</button>
        </dd>
        <dt>Group contextual Button</dt>
        <dd class="btn-group">
          <button class="btn btn-primary">Insert</button>
          <button class="btn btn-warning">Update</button>
          <button class="btn btn-danger">Delete</button>
        </dd>
        <dt>Logo Based Button</dt>
        <dd class="btn-group-vertical topRight">
          <button class="bi bi-facebook btn btn-primary"></button>
          <button class="bi bi-twitter btn btn-warning"></button>
          <button class="bi bi-instagram btn btn-danger"></button>
        </dd>
      </dl>
    </form>
  </body>
</html>
