<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li{
       

       width: 750px;
       color: white;
       background-color: black;
       margin: 10px;
    /* orientation:landscape and portrait */
       display: flex;
       flex-direction: row;

       /* placement */
       justify-content: space-evenly;

      }
      span{
        background-color: red;
        width: 20px;
        height: 20px;
        border-radius: 10px;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    
    <ol>
        <li>HTML <span>2</span></li>
        <li>CSS <span>2</span></li>
        <li>Bootstrap <span>2</span></li>
    </ol>
  </body>
</html>
