<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Select Course</legend>
            <select name="Courses"   multiple size="10">
                <option value="Full Stack Development" disabled>Full Stack Course</option>
                <optgroup label="MEAN">
                    <option value="MongoDB">MongoDB</option>
                    <option value="Express">Express</option>
                    <option value="ANgular">ANgular</option>
                    <option value="Node">Node</option>
                </optgroup>
                <optgroup label="MERN">
                    <option value="MongoDB">MongoDB</option>
                    <option value="Express">Express</option>
                    <option value="React">React</option>
                    <option value="Node">Node</option>
                </optgroup>
                <optgroup label="JAVA">
                    <option value="JSE">COre Java</option>
                    <option value="JEE">JEE</option>
                    <option value="ORM">HIBERNATE</option>
                    <option value="Framework">SPRING BOOT</option>
                </optgroup>
            </select>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
