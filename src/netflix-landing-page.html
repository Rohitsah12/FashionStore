<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body{
            background-size: cover;
            background-repeat: no-repeat;
            color:white;
        }
        .shade{
            background-color: rgba(0,0,0,0.4);
            height: 100vh;
            width: 100vw;
            margin: -8px;
        }
        header{
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .brand-name{
            padding-left:90px;
            padding-top:30px;
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-weight: bold;
        }
        .right span{
            padding-top: 30px;
        }
        .signin{
            background-color: red;
            color: white;
            border-radius: 5px;
            padding: 2px;
            text-align: center;
        }
        section{
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            text-align: center;
            font-size: 15px;
            font-family: Arial;
            padding: 10px;
        }
        .first-line{
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 500;
        }
        div article{
            margin-bottom: 20px;
        }
        article span{
            font-size: 1.13rem;
            font-weight: 450;
        }
        .email{
            background-color: rgba(0,0,0,0.4);
            width: 250px;
            border:0.5px white solid;
            display: inline-block;
            text-align: left;
            padding-left: 18px;
            padding-top: 10px;
            padding-bottom: 5px;
            height: 20px;
            border-radius: 3px;
            font-size: small ;
            color: rgb(154, 152, 152);
        }
        .btn-getStarted{
            background-color: red;
            width: 140px;
            display: inline-block;
            padding-top: 9px ;
            padding-bottom: 9px;
            border-radius: 3px;
            
        }
        .bi-chevron-right{
            padding-left: 15px;
        }
    </style>
</head>
<body background="../public/images/banner.jpg">
    <div class="shade">
        <header>
            <div>
                <div class="brand-name">NETFLIX</div>
            </div>
            <div>
                    <span class="bi bi-globe"></span>
                    <span>Language</span>
                    <span class="bi bi-chevron-down"></span>
                    <span class="signin">Signin</span>
            </div>
        </header>  
        <section>
            <div>
            <div class="first-line">
                <article>
                    <b>Unlimited movies, TV shows and more</b>
                </article>
            </div>
            <div >
                <article>
                    <span>Watch anywhere. Cancel anytime.</span>
                </article>
            </div>
            <div>
                <article>
                    <span>Ready to watch? Enter your email to create or restart your membership.</span>
                </article>
            </div>
            <div>
                <span class="email">Email address</span>
                <span class="btn-getStarted"><span>Get Started</span><span class="bi bi-chevron-right"></span></span>
            </div>
        </div>
        </section>

    </div>  
</body>
</html>
