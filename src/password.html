<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <form action="">
    1. Write a pattern for username 4 to 15 chars with atleast one uppercase letter,lowercaseletters,number and special character?<br>
    <br>

        <input type="password" pattern="((?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@&#%])[a-zA-Z0-9!@&#%]{4,15})" name="txt">
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
