<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        ul{
            list-style:none;
        }
        li span{
            margin: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Rating and reviews</legend>
        <ul>
            <li>
                <span>5</span><span class="bi bi-star-fill"></span>
                <span>
                    <meter min="1" max="1000" value="1000"></meter>
                </span>
                <span>12344555</span>
            </li>
            <li>
                <span>4</span><span class="bi bi-star-fill"></span>
                <span>
                    <meter min="1" max="1000" value="1000"></meter>
                </span>
                <span>12344</span>
            </li>
            <li>
                <span>3</span><span class="bi bi-star-fill"></span>
                <span>
                    <meter min="1" max="1000" value="1000"></meter>
                </span>
                <span>1234</span>
            </li>
            <li>
                <span>2</span><span class="bi bi-star-fill"></span>
                <span>
                    <meter min="1" max="1000" value="1000"></meter>
                </span>
                <span>123</span>
            </li>

            <li>
                <span>1</span><span class="bi bi-star-fill"></span>
                <span>
                    <meter min="1" max="1000" value="1000"></meter>
                </span>
                <span>12</span>
            </li>
        </ul>
    </fieldset>
</body>
</html>
